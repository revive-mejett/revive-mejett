<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory tile game</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
    </head>

    <body>
        <header>
            <h1>MEMORY TILES GAME</h1>
        </header>
        <main>
            <table>
                <tr>
                    <td id="tile-1"></td>
                    <td id="tile-2"></td>
                    <td id="tile-3"></td>
                </tr>
                <tr>
                    <td id="tile-4"></td>
                    <td id="tile-5"></td>
                    <td id="tile-6"></td>
                </tr>
                <tr>
                    <td id="tile-7"></td>
                    <td id="tile-8"></td>
                    <td id="tile-9"></td>
                </tr>
            </table>
        </main>

    
        

    </body>
</html>


    <!-- 

        Memory tiles game that lights up tiles in a sequence which must be clicked in the same order.

        each round adds a new tile to the sequence, in which it gets harder and harder.

        when the user is clicked on a tile, it lights up green or red.





     -->
